<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Kasir Mini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4" style="width:360px">
      <h4 class="mb-3">Login Kasir Mini</h4>
      <form id="formLogin">
        <input id="username" class="form-control mb-2" placeholder="Username" required>
        <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>
        <button class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
<script src="assets/js/api.js"></script>
<script>
document.getElementById('formLogin').addEventListener('submit', async e=>{
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/v1/auth/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({username,password})
  });
  if (!res.ok) { alert('Login gagal'); return; }
  const data = await res.json();
  localStorage.setItem('token', data.token);
  window.location = 'index.html';
});
</script>
</body>
</html>

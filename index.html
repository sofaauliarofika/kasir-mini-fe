<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - Kasir Mini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand">Kasir Mini</a>
    <div>
      <a href="products.html" class="btn btn-sm btn-outline-primary">Produk</a>
      <a href="transactions.html" class="btn btn-sm btn-outline-success">Transaksi</a>
      <a href="reports.html" class="btn btn-sm btn-outline-secondary">Laporan</a>
      <button id="logoutBtn" class="btn btn-sm btn-danger">Logout</button>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h4>Dashboard</h4>
  <p>Ringkasan singkat (placeholder)</p>
  <div id="summary"></div>
</div>

<script src="assets/js/api.js"></script>
<script>
if (!localStorage.getItem('token')) location = 'login.html';
document.getElementById('logoutBtn').addEventListener('click', ()=>{ localStorage.removeItem('token'); location='login.html'; });
(async ()=>{
  // contoh panggil API reports (jika tersedia)
  try {
    const data = await apiFetch('/reports/sales');
    document.getElementById('summary').innerText = JSON.stringify(data, null, 2);
  } catch(e){ document.getElementById('summary').innerText = 'Tidak ada data; server mungkin belum disiapkan.'; }
})();
</script>
</body>
</html>
